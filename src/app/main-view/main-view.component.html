<div *ngIf="removeAlert" class="alert alert-secondary text-center" role="alert">
    <p>are you sure you want to remove this note?</p>
    <p><button type="button" class="btn btn-danger mx-3" (click)="deleteNote()">yes</button>
      <button type="button" class="btn btn-primary mx-3" (click)="closeRemoveAlert()">no</button></p>
</div>

<div class="d-flex flex-wrap justify-content-center">
    <div class="card border-info mb-3 mx-3" style="width: 20rem; height: 15rem;" [routerLink]="'/create'">
        <div class="card-header bg-secondary text-white text-center">create new note</div>
        <div class="card-body text-center">
            <h1>+</h1>
        </div>
    </div>
    <div *ngFor="let note of notesList">
        <app-single-note [note]="note" (delete)="deleteNoteButton(note)"></app-single-note>
    </div>   
</div>
